<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Self Solve System Errors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>Self Solve System Errors</h1>
    <p>Find solutions for common system & software issues</p>
  </header>

  <div class="container">
    <input
      type="text"
      id="searchInput"
      placeholder="Type error code or message..."
      autocomplete="off"
    />

    <div id="suggestions" class="suggestions-box"></div>

    <button onclick="searchError()">Search Solution</button>

    <div id="result" class="result-box"></div>
  </div>

  <footer>
    IT Support Knowledge Base
  </footer>

  <script src="app.js"></script>
</body>
</html>
