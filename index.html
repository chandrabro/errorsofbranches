<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Solve System Errors</title>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
</head>
<body>

  <div class="app-header">
    <h1>Self Solve System Errors</h1>
    <p>Find solutions for common system & software issues</p>
  </div>

  <div class="container">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Type error code, message, or keyword..."
    >
    <button id="searchBtn">Search Solution</button>

    <div id="results"></div>
  </div>

  <footer>
    <p>IT Support Knowledge Base</p>
  </footer>

  <script src="app.js?v=2"></script>
</body>
</html>
